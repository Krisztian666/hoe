<section style="width: 100%">
  <mat-card style="width: 300px">
    <mat-card-title>Bejelentkezés</mat-card-title>
    <mat-card-content>
      <mat-form-field class="width-100">
        <mat-label>Felhasználó neve</mat-label>
        <input type="text" matInput [(ngModel)]="user">
      </mat-form-field>

      <mat-form-field class="width-100">
        <mat-label>Jelszó</mat-label>
        <input type="password" matInput [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="m-10px textAlignRight">
      <i class="material-icons cursorPointer" (click)="doLogin()">check_circle_outline</i>
    </mat-card-footer>
  </mat-card>
</section>
